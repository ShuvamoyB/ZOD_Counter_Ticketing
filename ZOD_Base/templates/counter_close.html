
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<meta charset="utf-8" />
		<title>Counter Ticket</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="canonical" href="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<!--begin::Data Table Stylesheets(used by this page)-->
		<link href="assets/plugins/custom/datatables/dataTables_wrapper.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
		<!--end::Data Table Stylesheets-->
		<link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-white header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px;">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root full_bg">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
				 <!-- style="background-image: url(assets/images/progress-hd.jpg)" -->
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-md-20">
					<!--begin::Logo-->
					<img alt="Logo" src="assets/images/logo_text.png" class="mb-5" />
					<a href="index.html" class="mb-5">
						<img alt="Logo" src="assets/images/logo_black.png" class="h-40px" />
					</a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-md-600px bg-white rounded shadow-lg p-10 p-md-10 mx-auto">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="preview_closing" method="POST">
							{% csrf_token %}
							<input type="hidden" name="log_id_x300" value="22">
							<!--begin::Heading-->
							<div class="text-center">
								<!--begin::Title-->
								<!-- <h1 class="text-dark mb-3">Counter Name</h1> -->
								<!--end::Title-->
								<!--begin::Link-->
								<!-- <div class="text-gray-400 fw-bold fs-4">New Here?
								<a href="authentication/flows/basic/sign-up.html" class="link-primary fw-bolder">Create an Account</a></div> -->
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<div class="fv-row text-center">
								<!--begin::Label-->
								<label class="form-label fs-1 fw-bolder text-danger">{{ starttimestr }}!!</label>
								<!--end::Label-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-5 text-center">
								<!--begin::Label-->
								<label class="form-label fs-2 text-dark">{{ startdt }} | {{ starttime }}</label>
								<!--end::Label-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mt-10">
									<!--begin::Label-->
									<label class="form-label fs-2 text-dark d-flex justify-content-between align-items-center">Internet Connectivity: &nbsp;<span class="text-success">{{ internet }}</span></label>
									<!--end::Label-->
							</div>
							<!--end::Input group-->
							<hr>
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Label-->
								<label class="form-label fs-2 text-dark d-flex justify-content-between align-items-center">Connection with Ticket Cloud: &nbsp;<span class="text-success">{{ ticketcloud }}</span></label>
								<!--end::Label-->
							</div>
							<!--end::Input group-->

							<!--begin::Actions-->
							<div class="d-flex justify-content-end align-items-center">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-lg fs-2 w-100 btn-success text-dark  rounded-2 py-10 shadowlg" name="preview" value="online">
									<span class="indicator-label">Preview Closing</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
